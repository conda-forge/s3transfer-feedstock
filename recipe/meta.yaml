{% set version = "0.11.1" %}

package:
  name: s3transfer
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/s/s3transfer/s3transfer-{{ version }}.tar.gz
  sha256: 3f25c900a367c8b7f7d8f9c34edc87e300bde424f779dc9f0a8ae4f9df9264f6

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . --no-deps -vv


requirements:
  host:
    - python {{ python_min }}
    - pip
    - setuptools
  run:
    - python >={{ python_min }}
    - botocore >=1.36.0,<2.0a.0

test:
  requires:
    - python {{ python_min }}
  imports:
    - s3transfer

about:
  home: https://github.com/boto/s3transfer
  license_file: LICENSE.txt
  license: Apache-2.0
  license_family: Apache
  summary: An Amazon S3 Transfer Manager
  dev_url: https://github.com/boto/s3transfer

extra:
  recipe-maintainers:
    - tkelman
    - ocefpaf
